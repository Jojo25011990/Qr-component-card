<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | QR code component</title>

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="card">
			<div class="card__imgbox">
				<img
					src="./images/image-qr-code.png"
					alt="QR code image"
					class="card__imgbox-img"
				/>
			</div>

			<div class="card__content">
				<div class="card__content-heading">
					Improve your front-end skills by building projects
				</div>
				<p class="card__content-text">
					Scan the QR code to visit Frontend Mentor and take your
					coding skills to the next level
				</p>
			</div>
		</div>

		<div class="attribution" hidden>
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Jozef Kudrna</a>.
		</div>
	</body>
</html>
